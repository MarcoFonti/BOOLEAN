<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <link rel="stylesheet" href="esercizio5.css">
</head>
<body>
    <!--contenitore del nostro progetto-->
    <div id="contenitorePrincipale">
        <!--Contenitore per il logo e il titolo-->
        <div id="contenitoreImg">
            <img src="logo.png" alt="logo" width="200px" height="100px">
            <h1>Taking Booleaners from A to B</h1>
        </div>
        <!--Contenitore per input del header dove il cliente puÃ² cliccare-->
        <header>
            <input class="pulsanti" type="submit" value="Prenota">
            <input class="pulsanti" type="submit" value="Termina Prenotazione">
            <input class="pulsanti" type="submit" value="Accendi luci">
        </header>
        <!--Contenitore tipi di monopattini-->
        <ul>
            <li>
                <!--primo tipo di monopattino-->
                <section class="contenitore1">
                    <input type="checkbox" id="Monopattino1">
                    <label for="Monopattino1"><strong>Monopattino Gino22</strong></label>
                    <p>Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica1" ></div>
                </section>
            </li>
            <li>
                <!--secondo tipo di monopattino-->
                <section class="contenitore2">
                    <input type="checkbox" id="Monopattino2">
                    <label for="Monopattino2"><strong>Monopattino Mike24</strong></label>
                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica2" ></div>
                </section>
            </li>
            <li>
                <!--terzo tipo di monopattino-->
                <section class="contenitore3">
                    <input type="checkbox" id="Monopattino3">
                    <label for="Monopattino3"><strong>Monopattino Fede154</strong></label>
                    <p>Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica3" ></div>
                </section>
            </li>
        </ul>
    </div>
</body>
</html>
